name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.10] # âœ” removed invalid 3.1
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: python -m playwright install

      # Linux-only system package dependencies
      - name: Install Playwright system dependencies (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: python -m playwright install-deps

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings --junitxml=results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # unique name per job to avoid artifact conflict
          name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: results.xml
          if-no-files-found: ignore
