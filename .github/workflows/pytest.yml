name: Run Pytest Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker_id: [1, 2, 3, 4]

    steps:
      # -------------------------------------------------------
      # Checkout code
      # -------------------------------------------------------
      - uses: actions/checkout@v3

      # -------------------------------------------------------
      # Cache pip packages
      # -------------------------------------------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------------------------------
      # Cache Playwright browsers
      # -------------------------------------------------------
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # -------------------------------------------------------
      # Python Setup
      # -------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # -------------------------------------------------------
      # Install dependencies
      # -------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-playwright pytest-split
          playwright install --with-deps

      # -------------------------------------------------------
      # Warm up browser to avoid CI flakiness
      # -------------------------------------------------------
      - name: Warm up browser launch
        run: |
          python - << 'EOF'
          from playwright.sync_api import sync_playwright
          with sync_playwright() as p:
              p.chromium.launch()
          EOF

      # -------------------------------------------------------
      # Worker environment variables
      # -------------------------------------------------------
      - name: Set worker environment variables
        run: |
          echo "GITHUB_WORKER_ID=${{ matrix.worker_id }}" >> $GITHUB_ENV
          echo "GITHUB_TOTAL_WORKERS=4" >> $GITHUB_ENV
          echo "BASE_URL=https://www.saucedemo.com" >> $GITHUB_ENV

      # -------------------------------------------------------
      # Run sliced parallel tests
      # -------------------------------------------------------
      - name: Run sliced tests
        run: |
          pytest -vv \
            --browser chromium \
            --base-url $BASE_URL \
            --disable-warnings \
            --maxfail=1 \
            --splits $GITHUB_TOTAL_WORKERS \
            --group $GITHUB_WORKER_ID \
            --suppress-no-test-exit-code